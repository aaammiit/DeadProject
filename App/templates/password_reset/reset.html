<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Enhanced Attractive Login Form</title>
    <link rel="stylesheet" href="{%static 'css/index2.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-briefcase"></i></i>About</a></li>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
            </ul>
        </ul>
    </nav>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form id="loginForm" class="login-form" method="post">
            {%csrf_token%}
            <h2><img src="{% static 'images/krimalogo.png' %}" alt="Krima Logo"></h2>
            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
            </div>
            <button type="submit" value="submit">Reset Password</button>
            <div class="extra-options">
              <p style="color: rgb(131, 140, 148);font-weight: 600;font-size: 12px;"><i class="fas fa-info-circle"></i> Enter the email address associated with your account.</p>
            </div>
        </form>
    </div>
  
</body>
</html>
