<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Password Reset</title>
    <link rel="stylesheet" href="{%static 'css/index2.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-briefcase"></i></i>About</a></li>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
            </ul>
        </ul>
    </nav>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form id="loginForm" class="login-form" method="post">
            {%csrf_token%}
            <h2><img src="{% static 'images/krimalogo.png' %}" alt="Krima Logo"></h2>
            <div class="input-group">
              <input type="password" id="password" placeholder=" " required name="new_password1">
              <label for="password">Password</label>
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye" id="togglePassword"></i>
          </div>

          <div class="input-group">
              <input type="password" id="confirmPassword" placeholder=" " required name="new_password2">
              <label for="confirmPassword">Confirm Password</label>
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye" id="toggleConfirmPassword"></i>
          </div>
            <button type="submit" value="submit">Save Password</button>
            <div class="extra-options">
              <p style="color: rgb(131, 140, 148);font-weight: 600;font-size: 12px;"><i class="fas fa-info-circle"></i> 
                Password must be 8+ characters, include a symbol, not common, not numeric, and not similar to personal info.            </div>

        </form>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const togglePassword = document.getElementById("togglePassword");
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
            const form = document.getElementById("loginForm");

            // Password toggle
            togglePassword.addEventListener("click", () => {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                togglePassword.classList.toggle("fa-eye");
                togglePassword.classList.toggle("fa-eye-slash");
            });

            // Confirm password toggle
            toggleConfirmPassword.addEventListener("click", () => {
                const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
                confirmPasswordInput.setAttribute("type", type);
                toggleConfirmPassword.classList.toggle("fa-eye");
                toggleConfirmPassword.classList.toggle("fa-eye-slash");
            });

            form.addEventListener("submit", (e) => {

                // Reset styles
                passwordInput.style.borderBottomColor = "";
                confirmPasswordInput.style.borderBottomColor = "";

                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordInput.style.borderBottomColor = "red";
                    confirmPasswordInput.style.borderBottomColor = "red";
                    return;
                }
            });
        });
    </script>
  
</body>
</html>
